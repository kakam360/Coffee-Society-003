            window.SVGPathElement.prototype.createSVGPathSegMovetoAbs = function(x, y) { 
                return { 
                    _x: x, 
                    _y: y, 
                    pathSegTypeAsLetter: "M",
                    _asPathString: function() { return "M " + this._x + " " + this._y; }
                };
            }
            
            // Mock the pathSegList property and methods
            if (!window.SVGPathElement.prototype.pathSegList) {
                Object.defineProperty(window.SVGPathElement.prototype, "pathSegList", {
                    get: function() {
                        if (!this._pathSegList) {
                            this._pathSegList = {
                                _list: [],
                                appendItem: function(item) {
                                    this._list.push(item);
                                    this._updatePathDAttribute();
                                },
                                _updatePathDAttribute: function() {
                                    let dValue = "";
                                    for (let i = 0; i < this._list.length; i++) {
                                        if (i > 0) dValue += " ";
                                        dValue += this._list[i]._asPathString();
                                    }
                                    this.__element.setAttribute("d", dValue);
                                },
                                __element: this
                            };
                        }
                        return this._pathSegList;
                    }
                });
            }
        }

        if (!("SVGPathSegList" in window) || !("appendItem" in window.SVGPathSegList.prototype)) {
